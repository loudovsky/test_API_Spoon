<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>La machine à Recipe's</title>
    <link rel="stylesheet" href="css/styles.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container">
      <div class="banana"><img src="img/banana.gif" alt="" /></div>
      <h1>La machine à recettes de cuisines</h1>
      <form action="">
        <div>
          Combien de recettes souhaitez-vous ?
          <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div>
          <input
            type="text"
            placeholder="Entrez un ingrédient (tomate, camembert,...)"
            id="gifToSearch"
          />
          <input type="button" value="Chercher" id="button" />
        </div>
      </form>
      <div class="wrapper"></div>
    </section>

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
