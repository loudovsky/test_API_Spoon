<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>La machine Ã  Recipe's</title>
    <link rel="stylesheet" href="css/styles.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="img/favicon_1.ico">
    <script src="https://kit.fontawesome.com/3379e155de.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img src="./img/what-2-cook_logo.png" alt="">
      <form action="">
        <div class="search_bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="button" id="button" />
          <input
            type="text"
            placeholder="Insert ingredient (tomato, camembert,...)"
            id="gifToSearch"
          />
        </div>
        <div class="counter">
          <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <p>recipe(s)</p>
        </div>
      </form>
    </header>
    <section class="container">
      <h1>The Recipes Machine</h1>
      <div class="wrapper"></div>
    </section>
    <footer>
      <section class="top"></section>
      <section class="bottom"></section>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
